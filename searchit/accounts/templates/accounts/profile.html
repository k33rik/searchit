{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %} Профиль {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Изменить {{ request.user.username }}</h3>
            <form method="POST" action="{% url 'profile' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-dark float-end">Подтвердить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
